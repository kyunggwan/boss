# Gradle Toolchain이 자동으로 JDK 21을 다운로드하도록 설정
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true

# Gradle 자체 실행을 위한 최소 Java 버전 (Gradle 8.9는 Java 8+ 필요하지만, Toolchain으로 JDK 21 사용)
# Gradle Wrapper는 JAVA_HOME을 사용하지만, 빌드 작업은 Toolchain이 관리하는 JDK 21 사용

# Spring Boot 3.3.4는 최소 Java 17이 필요하므로, Gradle이 플러그인을 로드할 때도 Java 17+ 필요
# 로컬에 Java 17+가 설치되어 있지 않으면 자동 다운로드 사용

