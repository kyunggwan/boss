services:
  server:
    build:
      context: ./SERVER
      dockerfile: Dockerfile
    container_name: spring-boot-server
    ports:
      - "8080:8080"
    environment:
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQL10Dialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
    networks:
      - boss-network

  client:
    build:
      context: ./CLIENT
      dockerfile: Dockerfile
    container_name: typescript-client
    ports:
      - "5050:5000"
    environment:
      # Vite 환경 변수 (브라우저에서 접근할 때는 호스트 포트 사용)
      - VITE_BACKEND_URL=http://localhost:8080
      # 컨테이너 내부 통신용 (서비스 이름 사용)
      - BACKEND_HOST=server
      - BACKEND_PORT=8080
    depends_on:
      - server
    networks:
      - boss-network

networks:
  boss-network:
    driver: bridge

